        <script>
                                $(window).on('load', function () {
                                    // Animate loader off screen
                                    $(".se-pre-con").delay(3000).show().fadeOut("slow");
                                });
                                $(".button-collapse").sideNav();
                                var table;
                                $(document).ready(function () {
                                    getUserData();
                                    table = $('#table').DataTable({
                                        dom: '<"pull-left"f><"pull-right"l>trip',
                                        responsive: true,
                                        processing: true,
                                        serverSide: true,
                                        order: [],
                                        info: false,
                                        lengthChange: false,
                                        ajax: {
                                            url: "http://rayi.in/snsafe/dev/product/getProductRecycle",
                                            type: "POST"
                                        }

                                    });

                                });
                                //Delete and Restore product
                                function product_status(id, status)
                                {

                                    if (status === 'deleted') {
                                        swal({
                                            title: "Delete",
                                            text: "Are you sure want to delete a data",
                                            type: "warning",
                                            showCancelButton: true,
                                            confirmButtonColor: "#DD6B55",
                                            confirmButtonText: "Yes",
                                            cancelButtonText: "No",
                                            closeOnConfirm: false,
                                            closeOnCancel: false
                                        },
                                                function (isConfirm) {
                                                    if (isConfirm) {
                                                        // ajax delete data to database
                                                        $.ajax({
                                                            url: "http://rayi.in/snsafe/dev/product/product_status/" + id,
                                                            type: "POST",
                                                            data: {status: status},
                                                            dataType: "JSON",
                                                            success: function (data)
                                                            {
                                                                //if success reload ajax table
                                                                $('#defaultModal').modal('hide');
                                                                //ajax_dataTable_reload();
                                                                table.ajax.reload();
                                                                swal('deleted successfully', '', 'success');
                                                                window.location.href = "recycle.html";
                                                            },
                                                            error: function (jqXHR, textStatus, errorThrown)
                                                            {
                                                                swal('delete', 'delete error', 'error');
                                                            }
                                                        });
                                                    } else {
                                                        swal("cancelled", "", "error");
                                                    }
                                                });
                                    } else {
                                        swal({
                                            title: "restore",
                                            text: "are you sure restore a data",
                                            type: "warning",
                                            showCancelButton: true,
                                            confirmButtonColor: "#DD6B55",
                                            confirmButtonText: "Yes",
                                            cancelButtonText: "No",
                                            closeOnConfirm: false,
                                            closeOnCancel: false
                                        },
                                                function (isConfirm) {
                                                    if (isConfirm) {

                                                        $.ajax({
                                                            url: "http://rayi.in/snsafe/dev/product/product_status/" + id,
                                                            type: "POST",
                                                            data: {status: status},
                                                            dataType: "JSON",
                                                            success: function (data)
                                                            {
                                                                //if success reload ajax table
                                                                $('#defaultModal').modal('hide');
                                                                // ajax_dataTable_reload();
                                                                table.ajax.reload();
                                                                swal('restored successfully', '', 'success');
                                                                window.location.href = "recycle.html";
                                                            },
                                                            error: function (jqXHR, textStatus, errorThrown)
                                                            {
                                                                swal('restore', 'error to restore a data', 'error');
                                                            }
                                                        });
                                                    } else {
                                                        swal("cancelled", "", "error");
                                                    }
                                                });
                                    }
                                }

                                function logout() {

                                    $.ajax({
                                        type: "POST",
                                        url: "http://rayi.in/snsafe/dev/mobileapi/Mobile/logout",
                                        dataType: 'json',
                                        complete: function () {
                                            window.location.href = "index.html";
                                        }
                                    });
                                }
                                function getUserData() {

                                    $.ajax({
                                        url: 'http://rayi.in/snsafe/dev/mobileapi/Mobile/getSession',
                                        type: 'POST',
                                        dataType: 'json',
                                        success: function (rs) {

                                            $('#ses_name').html(rs.username);
                                            $('#ses_mail').html(rs.email);
                                            //alert(rs.id);
                                            var usertype = rs.user_type;
                                            if (usertype === 'customer') {
                                                // alert("am a customer");
                                                // alert(rs.id);

                                                $('.admin').empty();
                                                $('#user_id').val(rs.id);
                                                $('#usernav').hide();
                                                // $('#user_id').prop('type', 'hidden');

                                            } else {
                                                $('#shopnav').hide();
                                                // alert("am a admin");
                                            }
                                        },
                                        error: function () {
                                            alert("Please login");
                                            window.location.href = "index.html";
                                        }
                                    });

                                }
        </script>
