                                            }

                                            contentType: false,
                                            processData: false,
                                            dataType: "json",
                                            beforeSend: function () {
                                                $('#block').show();
                                                $('#submitContact').prop('disabled', true);
                                            },
                                            success: function (rs) {
                                                if (rs.status === true) {
                                                    $('#contactForm')[0].reset();
                                                    $('#Contactmodel').modal('hide');
                                                }
                                                $('#product_list').html("");
                                                // $("#searchdev").val('');
                                                //getNotification();
                                                swal('thank u', 'Your coontact details shared to owner', 'success');
                                            },
                                            error: function () {
                                                swal('Contact', 'error to share contact details', 'error');
                                            },
                                            complete: function () {
                                                $('#block').hide();
                                                $('#submitContact').prop('disabled', false);
                                            }
                                        });
                                    }
                                });
    </script>
